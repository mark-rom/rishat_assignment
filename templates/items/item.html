<html>
  <head>
    {% block title %}Buy {{ item.name }}{% endblock %}
  </head>
  <body>
    {% block content %}
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>{{ item.price }}</p>
    <button id="buy-button">Buy</button>
    <script src="https://js.stripe.com/v3/"></script>
    {% url "items:buy_item" item.pk as buy_url %}
    {% autoescape off %}
    <script type="text/javascript">
      var stripe = Stripe("pk_test_51L1qH0KIRwuqHMepaTn3cLYsw0oXg6Q4mNSrHIZJWDMYc0CenCp1s59vYGbGbQS20iH6VzZtJk912cetVqAiHcdZ00kBNWJnwb");
      var buyButton = document.getElementById("buy-button");
      buyButton.addEventListener("click", function() {
        // Create a new Checkout Session using the server-side endpoint 
        // Redirect to Stripe Session Checkout
        fetch("{{ buy_url }}", {method: "GET"})
        .then(response => response.json())
        .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
      });
    </script>
    {% endautoescape %}
    {% endblock %}
  </body>
</html>
